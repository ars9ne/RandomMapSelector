<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <form method="post" action="/">
        <h1>Random Wingman Map</h1>
        <h2 id="map"> {{ new_heading }}</h2>
        <button id="changemapbutton" type="button">Roll</button>
        <button id="menubutton" type="button" style="vertical-align:middle" onclick="handleMenuButtonClick()"><span>Menu </span></button>
        <div id="menu-section">
            <a href = "/" >
            <p>Game Mode</p>
            <button id="displaymode"><span> Display Mode</span></button>
        </div>

    </form>

    <script>
        document.getElementById('changemapbutton').addEventListener('click', function() {
            //document.getElementById('map').textContent = '{{new_heading}}';
            location.reload()
        });
    </script>

    <script>
    function handleMenuButtonClick() {
        var menubutton = document.getElementById('menubutton');
        menubutton.classList.toggle('active');

        var menuSection = document.getElementById('menu-section');
        menuSection.classList.toggle('show');
    }
</script>
</body>
</html>
